	<meta charset="utf-8">
</head>
<body>

		<nav id="nav" class="pure-menu pure-menu-horizontal ">
			<div id="logo" class="logo-card">
				<h1 id="title">Logfok</h1>
			</div>
		<ul class="pure-menu-list menu_list">
		<li class="pure-menu-item"><a class="menu_item" href="https://dyang504.github.io/site/">Home</a></li>
		<li class="pure-menu-item"><a class="menu_item"  href="https://dyang504.github.io/site/archives">Article List</a></li>
		<li class="pure-menu-item"><a class="menu_item"  href="https://dyang504.github.io/site/pages/projects">Projects</a></li>

	</ul>	
	</nav>
	
	<div>
<div class="pure-g">
	<div class="pure-u-1 padding_nav">

<p>You can find me on:

		</div>
	</footer>
	</div>
	<script type="text/javascript">
		window.addEventListener('scroll',(e)=>{
			let logo = document.getElementById('logo')
			let title = document.getElementById('title')
			let nav = document.getElementById('nav')
			if (window.scrollY > 5) {
			logo.classList.add('pure-menu-heading')
			logo.classList.remove('logo_card')
			logo.classList.add('logo_small')
			title.classList.add('title_small')
			nav.classList.add('nav_small')
			}else{
			logo.classList.remove('pure-menu-heading')
			logo.classList.remove('logo_small')
			logo.classList.add('logo_card')
			title.classList.remove('title_small')
			nav.classList.remove('nav_small')
			}
		})
	</script>
</body>
</html>
