{% extends 'base.html' %}

{% block title %}{{ article.title }} {% endblock %}

{% block content %}
<div class="padding_nav">
	<h2 class="article-page-title">{{ article.title }}</h2>
		<article>
			{{ article.date|strftime('%Y %m %d ')}}

			{{ article.category}}

			</div>
		</article>
</div>

<div>
<p>上一篇</p>

</div>

			

{% endblock %}
